<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umieszczanie js w html oraz typy damych</title>
</head>
<body>
    <p>Podaj 3 liczby, aby je dodać.</p>
    <form>
        Pierwsza liczba: <input id="a" type="text"> <br><br>
        Druga liczba: <input id="b" type="text"> <br><br>
        Trzecia liczba: <input id="c" type="text"> <br><br>
        <button type="button" onClick="oblicz_sum()">Oblicz</button> <br>
    </form>
    <p id="wynik_sum"> </p>
    <hr>

    <p>Podaj 3 liczby, aby obliczyć średnią.</p>
    <form>
        Pierwsza liczba: <input id="d" type="text"> <br><br>
        Druga liczba: <input id="e" type="text"> <br><br>
        Trzecia liczba: <input id="f" type="text"> <br><br>
        <button type="button" onClick="oblicz_avg()">Oblicz</button> <br>
    </form>
    <p id="wynik_avg"> </p>
    <hr>
    <script type="text/javascript">
        //tresc skryptu listing 4.1
        document.write("JavaScript<br>");
        document.write("\"Życie jest piękne\"<br>");
        document.write(15+"<br>");
        document.write(100.4+"<br>");
        document.write(-26+"<br>");
        document.write(0.1e2+"<br>");
        document.write(0xAA+"<br>");
        document.write(-0xCD);
    </script>
    <script type="text/javascript">
        //skrypt 1 operacje na liczbach 
        function oblicz_sum(){
            var a = parseFloat(document.getElementById("a").value); 
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);
            var suma = a + b + c;
            document.getElementById("wynik_sum").innerHTML = suma;
        }
    </script>
    <script type="text/javascript">
        //skrypt 2 operacje na liczbach 
        function oblicz_avg(){
            var d = parseFloat(document.getElementById("d").value); 
            var e = parseFloat(document.getElementById("e").value);
            var f = parseFloat(document.getElementById("f").value);
            var suma = d + e + f;
            var avg = suma/3;
            document.getElementById("wynik_avg").innerHTML = avg;
        }
    </script>
</body>
</html>
